server:
  port: 8175
spring:
  application:
    name: anubis-service
  profiles:
    active: loc
    include:
      - orm
  main:
    allow-bean-definition-overriding: true
  #返回的json体中去除值为null的字段
  jackson:
    default-property-inclusion: non_null
logging:
  config: classpath:fd-log4j2-highlight-${spring.profiles.active}.xml
  #日志配置
  file:
    name: anubis-service  #只对loc生成的文件
    path: /log/anubis-service #文件保存路径
  level:
    com:
      alibaba:
        nacos: error
    feign:
      Logger: warn
#健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus #开启默认actuator  info,health,shutdown
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: false      #开启shutdown断点
  server:
    address: 127.0.0.1   # 服务监控
    port: ${server.port}
  metrics:
    tags:
      application: ${spring.application.name}
ribbon:
  ConnectTimeout: 200000
  ReadTimeout: 200000
